<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="">
        <a class="navbar-brand" href="/">Новостной сайт</a>
        <a class="navbar-brand" href="#">Добавление новости</a>
        <a class="navbar-brand" href="/admin">Админка</a>

    </div>
</nav>
<h1>{{ title }}</h1>

<div class="container mg-3">
    <div class="row">
        <div class="com-md-12">
            {% for item in news %}
            <div class="card mt-3 mb-3">
                <div class="card-header">
                    Категория: {{ item.category.title }}
                </div>
                <div class="card-body">
                    <div class="media">
                    {% if item.photo %}
                        <img src="{{ item.photo.url }}" alt="" class="img-thumbnail" width="200" height="200">
                    {% endif %}
                    </div>
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.content }}</p>
                    <a href="#" class="btn btn-primary">Read more...</a>
                </div>
                <div class="card-footer text-body-secondary">
                    {{ item.created_at|date:'Y:m:d H:m' }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
